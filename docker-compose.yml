version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - api-gateway
    networks:
      - infracost-network

  frontend:
    build: ./frontend
    expose:
      - 3001
    environment:
      - NODE_ENV=production
    networks:
      - infracost-network

  api-gateway:
    build: ./services/api-gateway
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_URL=http://auth-service:3002
      - TERRAFORM_COST_SERVICE_URL=http://terraform-cost-engine:8000
      - AWS_PRICING_SERVICE_URL=http://aws-pricing-service:3003
      - REPORTS_SERVICE_URL=http://reports-service:3004
    depends_on:
      - postgres
      - redis
      - auth-service
    networks:
      - infracost-network

  auth-service:
    build: ./services/auth-service
    expose:
      - 3002
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/infracost_analyzer
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
    networks:
      - infracost-network

  terraform-cost-engine:
    build: ./services/terraform-cost-engine
    expose:
      - 8000
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/infracost_analyzer
    depends_on:
      - postgres
    networks:
      - infracost-network

  aws-pricing-service:
    build: ./services/aws-pricing-service
    expose:
      - 3003
    environment:
      - NODE_ENV=production
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    depends_on:
      - redis
    networks:
      - infracost-network

  reports-service:
    build: ./services/reports-service
    expose:
      - 3004
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/infracost_analyzer
    depends_on:
      - postgres
    networks:
      - infracost-network

  postgres:
    image: postgres:15
    expose:
      - 5432
    environment:
      - POSTGRES_DB=infracost_analyzer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - infracost-network

  redis:
    image: redis:7-alpine
    expose:
      - 6379
    volumes:
      - redis_data:/data
    networks:
      - infracost-network

volumes:
  postgres_data:
  redis_data:

networks:
  infracost-network:
    driver: bridge