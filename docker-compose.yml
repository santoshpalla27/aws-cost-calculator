version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - UPLOAD_DIR=/app/uploads
      - LOG_LEVEL=info
      - AWS_ACCESS_KEY_ID=\${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - CORS_ORIGIN=*
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://98.84.183.30:3000/api
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://98.84.183.30:3000/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  uploads:
  logs:

networks:
  app-network:
    driver: bridge