version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: \${DB_NAME}
      POSTGRES_USER: \${DB_USER}
      POSTGRES_PASSWORD: \${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - infracost-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass \${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    networks:
      - infracost-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: \${JWT_SECRET}
      AUTH_SERVICE_URL: http://auth-service:3002
      TERRAFORM_COST_SERVICE_URL: http://terraform-cost-engine:8000
      AWS_PRICING_SERVICE_URL: http://aws-pricing-service:3003
      REPORTS_SERVICE_URL: http://reports-service:3004
      CORS_ORIGINS: \${CORS_ORIGINS}
    depends_on:
      - postgres
      - redis
    networks:
      - infracost-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: \${DB_HOST}
      DB_PORT: \${DB_PORT}
      DB_USER: \${DB_USER}
      DB_PASSWORD: \${DB_PASSWORD}
      DB_NAME: \${DB_NAME}
      JWT_SECRET: \${JWT_SECRET}
      JWT_REFRESH_SECRET: \${JWT_REFRESH_SECRET}
    depends_on:
      - postgres
    networks:
      - infracost-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  terraform-cost-engine:
    build:
      context: ./services/terraform-cost-engine
      dockerfile: Dockerfile
    restart: always
    environment:
      DEBUG: "False"
      DATABASE_URL: \${DATABASE_URL}
      REDIS_URL: \${REDIS_URL}
      INFRACOST_API_KEY: \${INFRACOST_API_KEY}
      AWS_ACCESS_KEY_ID: \${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: \${AWS_SECRET_ACCESS_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - infracost-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G

  aws-pricing-service:
    build:
      context: ./services/aws-pricing-service
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3003
      REDIS_URL: \${REDIS_URL}
    depends_on:
      - redis
    networks:
      - infracost-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G

  reports-service:
    build:
      context: ./services/reports-service
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3004
      DB_HOST: \${DB_HOST}
      DB_USER: \${DB_USER}
      DB_PASSWORD: \${DB_PASSWORD}
      DB_NAME: \${DB_NAME}
    depends_on:
      - postgres
    networks:
      - infracost-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: \${API_URL}
    depends_on:
      - api-gateway
    networks:
      - infracost-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
      - frontend
    networks:
      - infracost-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

networks:
  infracost-network:
    driver: overlay

volumes:
  postgres_data_prod:
  redis_data_prod:
